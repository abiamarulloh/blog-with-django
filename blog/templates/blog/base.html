{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static  'css/blog.css' %}">

    <title>abi.com Blog</title>

  </head>
  <body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4  shadow-sm mx-auto">
                <a href="{% url 'export_import_page' %}" class="btn btn-block btn-info"> Pergi untuk Import Export <i class="fa fa-angle-double-right" aria-hidden="true"></i> </a>
                <h1 class="brand"><a href="/">abi.com Blog</a></h1>
                {% if user.is_authenticated %}
                  <a href="{% url 'post_new' %}" class="btn btn-primary my-3 btn-block"> <i class="far fa-edit"></i> Tambah Post</a>
                {% endif %}
                <form action="{% url 'post_list' %}" method="GET" value="{{request.GET.q}}">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" name="q" value="{{request.GET.q}}" placeholder="Search your article favorite"  name="q">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit" name="submit" value="Search" >Search</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>

        <div class="row my-5">
            {% block content %}
              
            {% endblock %}
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
  </body>
</html>
